<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle Game</title>
    <style>
        body {
            background-image: url('background-image: url('https://github.com/pennapha12/Game/blob/main/adventure-2528477_1280.jpg?raw=true'); /* Update with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        #puzzleCanvas {
            border: 10px solid #000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button, select {
            background-color: #ffcc00;
            border: none;
            color: #000;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover, select:hover {
            background-color: #ff9900;
            transform: scale(1.1);
        }

        #solution {
            margin-top: 20px;
            text-align: center;
        }

        #solutionTmage {
        max-width: 200px;
        max-height: 200px;
        }
        #imageTitle {
    font-size: 50px;
    font-weight: bold;
    color: black; /* Changed from font-palette to color */
    background-color: palevioletred; /* Adding a background highlight */
    padding: 5px; /* Adding padding for better visibility */
}


    </style>
</head>
<body>
    <canvas id="puzzleCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <select id="imageSelector">
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
        </select>
        <button id="loadImage">Load Image</button>
        <button id="revealAll">Reveal All</button>
        <button id="nextImage" style="display:none;">Next Image</button>
    </div>
    <div id="solution" style="display:none;">
        <h3 style="font-size: 72px; color: white;">The complete image is: <span id="imageTitle"></span></h3>
        <img id="solutionImage" src="" alt="Complete Image">
    </div>    
    <script src="script.js"></script>
</body>
</html>
